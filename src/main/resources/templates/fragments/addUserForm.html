<div class="container col-4 form-group text-center">
    <form id="userAddForm" onsubmit="return false;">
        <div>
            <label for="newFirstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="firstName" id="newFirstName">
        </div>
        <div>
            <label for="newLastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" name="lastName" id="newLastName">
        </div>
        <div>
            <label for="newAge">Age</label>
            <input type="number" class="form-control" name="age" id="newAge">
        </div>
        <div>
            <label for="newEmail">Email</label>
            <input type="text" class="form-control" placeholder="Enter e-mail" name="email" id="newEmail"
                   autocomplete="username">
        </div>
        <div>
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" id="newPassword"
                   autocomplete="current-password">
        </div>
        <div>
            <label for="newRoles">Role</label>
            <select multiple class="form-control" id="newRoles" name="roles"></select>
        </div>
        <div>
            <button type="submit" class="btn btn-success mt-3">Add new User</button>
        </div>
    </form>
</div>
