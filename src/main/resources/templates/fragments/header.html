<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav th:fragment="nav" class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" >
        <span class="navbar-brand" th:text="${user_auth.getName() + ' with roles:'}"></span>
        <span class="navbar-brand" th:each="role : ${user_auth.authorities}" th:text="${role.authority.replaceFirst('ROLE_', '') + ' '}"></span>
    </a>
    <form class="form-inline">
        <a th:href="@{/logout}">Logout</a>
    </form>
</nav>
